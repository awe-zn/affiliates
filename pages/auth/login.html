<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="../../src/img/affiliates/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../src/font/CS-Interface/style.css" />
    <link rel="stylesheet" href="../../src/css/vendor/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../../src/css/vendor/OverlayScrollbars.min.css"
    />

    <link rel="stylesheet" href="../../src/css/styles.css" />

    <link rel="stylesheet" href="../../src/css/main.css" />
    <script src="../../src/js/base/loader.js"></script>
  </head>

  <body class="h-100">
    <div id="root" class="h-100">
      <div class="fixed-background"></div>

      <div class="container-fluid p-0 h-100 position-relative">
        <div class="row g-0 h-100">
          <div class="col-12 col-lg-auto h-100 pb-4 px-4 pt-0 p-lg-0 ms-auto">
            <div
              class="sw-lg-70 min-h-100 bg-foreground d-flex justify-content-center align-items-center shadow-deep py-5 full-page-content-right-border"
            >
              <div class="sw-lg-50 px-5">
                <span class="d-inline-block">
                  <div class="logo-default"></div>
                </span>
                <div class="mb-5">
                  <h2 class="cta-1 mb-0 text-primary">Bem vindo,</h2>
                  <h2 class="cta-1 text-primary">ao Affiliates!</h2>
                </div>
                <div class="mb-5">
                  <p class="h6">
                    Por favor, use suas credenciais para realizar login.
                  </p>
                  <p class="h6">
                    NÃ£o possui uma conta?
                    <a href="./register.html">Cadastre-se!</a>
                  </p>
                </div>
                <form
                  id="loginForm"
                  class="tooltip-end-bottom"
                  action="../"
                  novalidate
                >
                  <div class="mb-3 filled form-group tooltip-end-top">
                    <i data-cs-icon="email"></i>
                    <input
                      class="form-control"
                      placeholder="Email"
                      name="email"
                    />
                  </div>
                  <div class="mb-3 d-flex flex-column">
                    <div class="filled form-group tooltip-end-top">
                      <i data-cs-icon="lock-off"></i>
                      <input
                        class="form-control"
                        name="password"
                        type="password"
                        placeholder="Senha"
                      />
                    </div>
                    <a href="./forgot-password.html" class="ms-auto">
                      Esqueceu a senha?
                    </a>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../src/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="../../src/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="../../src/js/vendor/OverlayScrollbars.min.js"></script>
    <script src="../../src/js/vendor/autoComplete.min.js"></script>
    <script src="../../src/js/vendor/clamp.min.js"></script>
    <script src="../../src/js/vendor/jquery.validate/jquery.validate.min.js"></script>
    <script src="../../src/js/vendor/jquery.validate/additional-methods.min.js"></script>

    <script src="../../src/font/CS-Line/csicons.min.js"></script>
    <script src="../../src/js/base/helpers.js"></script>
    <script src="../../src/js/base/globals.js"></script>
    <script src="../../src/js/base/nav.js"></script>
    <script src="../../src/js/base/search.js"></script>
    <script src="../../src/js/base/settings.js"></script>
    <script src="../../src/js/base/init.js"></script>
    <script src="../../src/js/pages/auth.login.js"></script>
    <script src="../../src/js/common.js"></script>
    <script src="../../src/js/scripts.js"></script>
  </body>
</html>
